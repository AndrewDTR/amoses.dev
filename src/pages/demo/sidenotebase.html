<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="markdownBody">
      <p>
        This is a sentence with a footnote.<a
          href="#fn1"
          class="footnote-ref"
          id="fnref1"
          role="doc-noteref"
          ><sup>1</sup></a
        >
      </p>
      <section
        id="footnotes"
        class="footnotes footnotes-end-of-document"
        role="doc-endnotes"
      >
        <hr />
        <ol>
          <li id="fn1">
            <p>
              This is the footnote text providing additional information.<a
                href="#fnref1"
                class="footnote-back"
                role="doc-backlink"
                >↩︎</a
              >
            </p>
          </li>
        </ol>
      </section>
    </div>
    <script is:inline  src="/sidenotes.js"></script>
  </body>
</html>
